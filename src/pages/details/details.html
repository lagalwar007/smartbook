<ion-content>
  <div class="background" [ngStyle]="mystyle">
    <ion-grid>
      <ion-icon name="ios-arrow-round-back-outline" (click)="goBack();"></ion-icon>
      <ion-row>
        <ion-col text-center>
          <h2>{{ movieselected && movieselected[0].title  }}</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <div class="">
              <h2></h2>
            </div>
            
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
